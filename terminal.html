<!DOCTYPE html>
<html>
  <head>
    <title>Shlek Terminal</title>
  </head>
  
  <body>
    <style>
      body {
        background-color: black;
        color: white;
        margin-bottom: 10px;
        font-family: monospace;
      }
    </style>
    <h1>Terminal</h1>
    <input id="input" type="text" placeholder=">>>" style = "background-color: black; color: white; border:none;"/>
    <div id="output"></div>
    <script>
      let output = document.getElementById("output");
      let input = document.getElementById("input");
      let handleCommands = () => {
        if (event.keyCode == 13) {
          output.innerHTML = ""
          let val = input.value;
          if (val == "shlek") {
            output.innerHTML = "Welcome lord!";
          } else if (val == "SYSTEM OVERRIDE") {
            output.innerHTML = "You have now unlocked admin features" ;
          } else {
            output.innerHTML = "ERROR: Unknown Command";
          }
        }
      }
      
      document.addEventListener("keydown", handleCommands)
    </script>
  </body>
</html>
